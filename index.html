<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32-26a7842c.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./assets/index-798606eb.css" />
  </head>
  <body>
    <div class="container">
      <section class="data-storage">
        <div class="data-storage__box data-storage__box--head">
          <img
            class="data-storage__logo"
            src="./assets/logo-b02a97a8.svg"
            alt="Fylo logo"
          />
          <ul class="data-storage__shortcuts">
            <li class="data-storage__shortcut">
              <img
                src="./assets/icon-document-a44de58e.svg"
                alt="Document icon"
                class="data-storage__icon"
              />
            </li>
            <li class="data-storage__shortcut">
              <img
                src="./assets/icon-folder-316e86e2.svg"
                alt="Document icon"
                class="data-storage__icon"
              />
            </li>
            <li class="data-storage__shortcut">
              <img
                src="./assets/icon-upload-d7d6e61b.svg"
                alt="Document icon"
                class="data-storage__icon"
              />
            </li>
          </ul>
        </div>
        <div class="data-storage__box data-storage__box--body">
          <p class="data-storage__status">
            You've used <strong>815 GB</strong> of your storage
          </p>
          <div class="data-storage__progress-box">
            <progress
              class="data-storage__progress-bar"
              value="81.5"
              max="100"
            ></progress>
          </div>
          <div class="data-storage__min-max">
            <p class="data-storage-min">0 GB</p>
            <p class="data-storage-max">1000 GB</p>
          </div>
          <div class="data-storage__notification">
            <span>185</span>
            <p>GB LEFT</p>
          </div>
          <div class="triangle"></div>
        </div>
      </section>
      <!-- You’ve used 815 GB of your storage 185 GB Left 0 GB 1000 GB -->
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/sinduap">Sindu Andita Pratama</a>.
      </div>
    </footer>
  </body>
</html>
